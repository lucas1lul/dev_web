spring.application.name=webdev3
#DATASOURCE
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.url=jdbc:h2:file:./data/webdev_ds
spring.datasource.url=jdbc:h2:file:./data/exemplo;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

#H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Criar automaticamente as tabelas
spring.jpa.hibernate.ddl-auto=update